<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ステージ一覧</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./icon/favicon.ico" sizes="128x128">
    </head>
    <body>
        <input type="button" value="←" onclick="OnButtonClickLeft();" class="selectButton">
        <div class="container">
            <div class="title">
                <img src="" class="ruleIcon" id="ruleIcon">
                <div class="scheduleName", id="scheduleName"></div>    
                <div class="mainDate" id="mainDate"></div>
            </div>
            <div class="stageSchedule">
                <div class="stage1">
                    <img src="" alt="ステージ画像", class="stageImage" id="stageImage1">
                    <div class="stageName" id="stageName1"></div>
                </div>
                
                <div class="stage2">
                    <img src="" alt="ステージ画像", class="stageImage" id="stageImage2">
                    <div class="stageName" id="stageName2"></div>
                </div>
            </div>  
            
            <h2 class="afterTitle">Next</h2>
            <div class="afterSchedules">
                <div class="afterSchedule bottomless">
                    <div class="date" id="afterDate1"></div>
                    <div class="rule" id="afterRule1"></div>
                    <img src="" class="afterStageImage1" id="afterStageImage1">
                    <img src="" class="afterStageImage2" id="afterStageImage2">
                    
                </div>
                <div class="afterSchedule bottomless">
                    <div class="date" id="afterDate2"></div>
                    <div class="rule" id="afterRule2"></div>
                    <img src="" class="afterStageImage1" id="afterStageImage3">
                    <img src="" class="afterStageImage2" id="afterStageImage4">
                </div>
                <div class="afterSchedule bottomless">
                    <div class="date" id="afterDate3"></div>
                    <div class="rule" id="afterRule3"></div>
                    <img src="" class="afterStageImage1" id="afterStageImage5">
                    <img src="" class="afterStageImage2" id="afterStageImage6">
                </div>
                <div class="afterSchedule bottom">
                    <div class="date" id="afterDate4"></div>
                    <div class="rule" id="afterRule4"></div>
                    <img src="" class="afterStageImage1" id="afterStageImage7">
                    <img src="" class="afterStageImage2" id="afterStageImage8">
                </div>
            </div>
            <input type="button" value="更新" class="reloadButton" onclick="OnButtonClickReload();">
        </div>
        <input type="button" value="→" onclick="OnButtonClickRight();" class="selectButton">
        
        

        <script src="./script.js"></script>
    </body>
</html>
